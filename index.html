<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Show</title>

	<link id="favicon" rel="icon" href="favicon.png"/>

</head>
<body>

	<h1>Teste</h1>

	<script src="favico.min.js"></script>
	<script>

		window.onload = function(){

			var interval;
			var favicon = new Favico({
				animation:'popFade',
				bgColor : '#1b0cc9'
			});

			function handleVisibilityChange() {
				if (document.hidden) {
					document.title = "Hidden";
					var count = 1;
					interval = setInterval(function(){
						favicon.badge(count);
						count++;
					}, 3000)

				} else  {
					document.title = "Show";
					clearInterval(interval);
					favicon.reset();

				}
			}

			document.addEventListener("visibilitychange", handleVisibilityChange, false);
		}

	</script>

</body>
</html>
