<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Show</title>

	<link id="favicon" rel="icon" href="show.png"/>

</head>
<body>

	<h1>Teste</h1>

	<script src="favico.min.js"></script>
	<script>

		window.onload = function(){
			var iconHidden = "hidden.png";
			var iconShow = "show.png";

			var favicon = new Favico({
				animation:'popFade'
			});

			var interval;

			function handleVisibilityChange() {
				if (document.hidden) {
					document.title = "Hidden";
					document.getElementById('favicon').href = iconHidden;

					var count = 1;
					interval = setInterval(function(){
						count++;
						favicon.badge(count);
					}, 2000)

				} else  {
					document.title = "Show"
					document.getElementById('favicon').href = iconShow;
					clearInterval(interval);
				}
			}

			document.addEventListener("visibilitychange", handleVisibilityChange, false);
		}

	</script>

</body>
</html>
